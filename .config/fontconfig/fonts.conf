<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Info:
       xeffects thread:  http://forums.gentoo.org/viewtopic-t-511382.html
       http://wiki.archlinux.org/index.php/XOrg_Font_Configuration
       http://antigrain.com/research/font_rasterization/index.html
       http://fontconfig.org/fontconfig-user.html
       https://wiki.archlinux.org/index.php/Font_configuration#Replace_or_set_default_fonts
       https://wiki.archlinux.org/index.php/Metric-compatible_fonts
  -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Serif</family>
      <family>Symbola</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Liberation Mono</family>
      <family>Symbola</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Liberation Sans</family>
      <family>Symbola</family>
    </prefer>
  </alias>
  <alias>
    <family>Segoe UI</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>Roboto</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>Verdana</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Source Code Pro</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Liberation Mono</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Cantarell</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Liberation Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Slack-Lato</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Liberation Sans</string>
    </edit>
  </match>
</fontconfig>
